<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Form Kendaraan" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #7F8CAA; 
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ title|default:"Form Kendaraan" }}</h4>
            </div>
            <div class="card-body">
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">
                            {% if edit %}Simpan Perubahan{% else %}Tambah{% endif %}
                        </button>
                        <a href="{% url 'manaj:list_kendaraan' %}" class="btn btn-secondary">Kembali</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
