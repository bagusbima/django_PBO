<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Kendaraan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #d3d3d3;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            margin: 0 5px;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary {
            background-color: #777;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Yakin ingin menghapus kendaraan ini?</h2>
        <p><strong>{{ kendaraan.nomor_polisi }}</strong> - {{ kendaraan.merek }} {{ kendaraan.model }}</p>

        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'manaj:list_kendaraan' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>

</body>
</html>
